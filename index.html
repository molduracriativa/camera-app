<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Moldura + Foto + V√≠deo (Auto Save)</title>

<!-- FFmpeg para MP4 -->
<script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.5/dist/ffmpeg.min.js"></script>

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    width:100%; height:100%;
    background:#000; overflow:hidden;
    font-family: sans-serif;
    -webkit-user-select:none;
    user-select:none;
  }

  #video, #overlay {
    position:absolute;
    width:100vw; height:100vh;
    object-fit:cover;
  }
  #overlay { pointer-events:none; }

  #buttons {
    position:absolute; bottom:40px;
    width:100%; display:flex;
    justify-content:center; gap:40px;
    z-index:10;
  }
  button {
    width:80px; height:80px;
    border-radius:50%; border:none;
    background:white; font-size:28px;
    box-shadow:0 4px 12px rgba(0,0,0,.4);
  }

  #msg {
    position:absolute; top:20px; left:0; right:0;
    text-align:center; color:white;
    font-weight:bold; z-index:20;
    font-size:18px;
  }
</style>
</head>
<body>

<div id="msg"></div>

<video id="video" autoplay muted playsinline></video>
<img id="overlay" src="moldura.png">

<canvas id="canvas" style="display:none"></canvas>

<div id="buttons">
  <button id="photoBtn">üì∏</button>
  <button id="recordBtn">‚è∫</button>
  <button id="switchBtn">üîÑ</button>
</div>

<script>
/* ELEMENTOS */
const video = document.getElementById("video");
const overlay = document.getElementById("overlay");
const canvas = document.getElementById("canvas");
const msg = document.getElementById("msg");

const photoBtn = document.getElementById("photoBtn");
const recordBtn = document.getElementById("recordBtn");
const switchBtn = document.getElementById("switchBtn");

let stream;
let usingFront = true;
let recorder = null;
let chunks = [];

/* =======================================================
    1) INICIAR C√ÇMERA AUTOM√ÅTICO
======================================================= */
async function startCamera() {
  if (stream) stream.getTracks().forEach(t=>t.stop());

  const constraints = {
    video:{
      facingMode: usingFront ? "user" : "environment",
      width:{ideal:1080},
      height:{ideal:1920}
    },
    audio:true
  };

  try {
    stream = await navigator.mediaDevices.getUserMedia(constraints);

    video.srcObject = stream;

    video.style.transform = usingFront ? "scaleX(-1)" : "scaleX(1)";
    overlay.style.transform = "scaleX(1)";

    msg.innerHTML = "C√¢mera pronta!";
    setTimeout(()=> msg.innerHTML="", 1500);

  } catch (e) {
    msg.innerHTML = "Erro ao abrir c√¢mera: " + e.message;
  }
}

startCamera();

/* TROCAR C√ÇMERA */
switchBtn.onclick = ()=>{ usingFront = !usingFront; startCamera(); };


/* =======================================================
    2) FOTO AUTOM√ÅTICA E SALVA AUTOM√ÅTICO
======================================================= */
photoBtn.onclick = async ()=> {
  const track = stream.getVideoTracks()[0];
  const { width, height } = track.getSettings();

  canvas.width = width;
  canvas.height = height;

  const ctx = canvas.getContext("2d");

  if (usingFront) {
    ctx.translate(width,0);
    ctx.scale(-1,1);
  }

  ctx.drawImage(video,0,0,width,height);

  ctx.setTransform(1,0,0,1,0,0);
  ctx.drawImage(overlay,0,0,width,height);

  const dataUrl = canvas.toDataURL("image/png");

  // salvar autom√°tico
  const a = document.createElement("a");
  a.href = dataUrl;
  a.download = "foto.png";
  a.click();

  msg.innerHTML = "Foto salva!";
  setTimeout(()=> msg.innerHTML="", 1200);
};


/* =======================================================
    3) V√çDEO COM MOLDURA + √ÅUDIO + MP4 SALVAMENTO AUTOM√ÅTICO
======================================================= */
recordBtn.onclick = async ()=>{
  if (recorder && recorder.state === "recording") {
    recorder.stop();
    return;
  }

  msg.innerHTML = "Gravando...";
  chunks = [];

  const canvasStream = canvas.captureStream(30);
  const audio = stream.getAudioTracks()[0];
  if (audio) canvasStream.addTrack(audio);

  recorder = new MediaRecorder(canvasStream, { mimeType: "video/webm" });

  recorder.ondataavailable = (e)=>{ if(e.data.size>0) chunks.push(e.data); };

  recorder.onstop = async ()=>{
    msg.innerHTML = "Convertendo MP4...";

    const webmBlob = new Blob(chunks, {type:"video/webm"});

    // FFmpeg
    const ff = FFmpeg.createFFmpeg({ log:false });
    await ff.load();

    ff.FS("writeFile", "input.webm", await FFmpeg.fetchFile(webmBlob));

    await ff.run(
      "-i","input.webm",
      "-c:v","libx264",
      "-preset","veryfast",
      "-c:a","aac",
      "-b:a","128k",
      "out.mp4"
    );

    const mp4 = ff.FS("readFile","out.mp4");
    const blob = new Blob([mp4.buffer],{type:"video/mp4"});
    const url = URL.createObjectURL(blob);

    // baixar autom√°tico
    const a = document.createElement("a");
    a.href = url;
    a.download = "video.mp4";
    a.click();

    msg.innerHTML = "V√≠deo salvo!";
    setTimeout(()=> msg.innerHTML="", 1500);

  };

  recorder.start();

  /* LOOP DE DESENHO */

  function loop(){
    if (recorder && recorder.state === "recording") {
      drawFrame();
      requestAnimationFrame(loop);
    }
  }
  loop();
};

/* Desenha v√≠deo + moldura no canvas */
function drawFrame(){
  const track = stream.getVideoTracks()[0];
  const { width, height } = track.getSettings();

  canvas.width = width;
  canvas.height = height;

  const ctx = canvas.getContext("2d");

  if (usingFront) {
    ctx.translate(width,0);
    ctx.scale(-1,1);
  }
  ctx.drawImage(video,0,0,width,height);

  ctx.setTransform(1,0,0,1,0,0);
  ctx.drawImage(overlay,0,0,width,height);
}
</script>
</body>
</html>
