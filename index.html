<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>Moldura Criativa - C√¢mera Final</title>

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    width:100%; height:100%;
    background:#000;
    overflow:hidden;
    font-family:system-ui, -apple-system;
    -webkit-user-select:none;
    user-select:none;
    -webkit-touch-callout:none;
    touch-action:manipulation;
  }

  /* V√≠deo da c√¢mera */
  #video {
    position:fixed; inset:0;
    width:100vw; height:100vh;
    object-fit:cover;
    z-index:1;
    pointer-events:none;
    background:#000;
  }

  /* Moldura */
  #frame {
    position:fixed; inset:0;
    width:100vw; height:100vh;
    object-fit:contain;
    z-index:3;
    pointer-events:none;
    opacity:0;              /* carregamento r√°pido */
    transition:opacity .2s;
  }

  /* Bot√£o ativar c√¢mera */
  #enable {
    position:fixed; left:50%; top:50%;
    transform:translate(-50%, -50%);
    background:#fff; color:#000;
    padding:18px 28px;
    border:none; border-radius:12px;
    font-size:20px;
    z-index:20;
  }

  /* Controles */
  #controls {
    position:fixed; bottom:30px; left:0; right:0;
    display:none; justify-content:center; gap:40px;
    z-index:10;
  }

  .btn {
    width:80px; height:80px;
    background:#fff; border-radius:50%;
    border:none;
    font-size:30px;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 0 20px #0008;
    touch-action:none;
  }
  
  /* Indicador de grava√ß√£o */
  .btn.recording {
    background: red;
    box-shadow: 0 0 0 8px rgba(255, 0, 0, 0.5);
  }

  /* Timer */
  #timer {
    position:fixed; top:20px; left:50%;
    transform:translateX(-50%);
    font-size:28px; color:#fff;
    display:none; font-weight:600;
    z-index:20;
  }
  
  /* Loading Overlay (para feedback de processamento) */
  #loading-overlay {
      position: fixed; inset: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: none; /* Inicia oculto */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 50;
  }
  
  #loading-overlay:after {
      content: '';
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 15px;
  }
  
  @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<button id="enable">Ativar C√¢mera</button>

<video id="video" autoplay playsinline muted></video>
<img id="frame" src="assets/moldura.png" alt="Moldura"/>

<canvas id="canvas" width="1080" height="1920" style="display:none"></canvas>

<div id="controls">
  <button id="switch" class="btn">üîÑ</button>
  <button id="photo" class="btn">üì∏</button>
  <button id="record" class="btn">‚è∫</button>
</div>

<div id="timer">0.0s</div>

<div id="loading-overlay">Processando e Salvando...</div>


<script>
let stream=null;
let usingFront=true;
let recorder=null;
let chunks=[];
let elapsed=0;
let timerInt=null;
let videoReady=false;
let drawInterval = null; 

const video=document.getElementById("video");
const frame=document.getElementById("frame");
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

const timerEl=document.getElementById("timer");
const enable=document.getElementById("enable");
const controls=document.getElementById("controls");
const loadingOverlay = document.getElementById("loading-overlay");

const switchBtn = document.getElementById('switch');
const photoBtn = document.getElementById('photo');
const recordBtn = document.getElementById('record');


/* -------------------------------------------------------------------------- */
/* FUN√á√ïES DE UTILITY                               */
/* -------------------------------------------------------------------------- */

// Fun√ß√£o unificada para salvar foto ou v√≠deo automaticamente
async function autoSaveMedia(blob, fileName, fileType) {
    loadingOverlay.style.display = 'flex';
    
    try {
        const file = new File([blob], fileName, { type: fileType });

        // Tenta 1: Web Share Files (Melhor para salvar na galeria/compartilhar)
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
            console.log('Tentando Web Share...');
            await navigator.share({ files: [file], title: fileName.includes('video') ? 'V√≠deo Capturado' : 'Foto Capturada' });
            loadingOverlay.style.display = 'none';
            return; 
        }

        // Tenta 2: Download Direto (O mais robusto)
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        
        // Usa setTimeout para garantir que o navegador n√£o bloqueie o download
        // por n√£o estar imediatamente associado a um clique do usu√°rio.
        setTimeout(() => {
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); 
            loadingOverlay.style.display = 'none';
            alert(`Download de ${fileName} iniciado!`);
        }, 100);
        
        document.body.appendChild(a);

    } catch (e) {
        loadingOverlay.style.display = 'none';
        console.error('Falha no salvamento autom√°tico. Verifique permiss√µes.', e);
        alert(`Falha ao salvar o arquivo automaticamente. Verifique as permiss√µes de download do seu navegador. Tente usar Chrome ou Firefox.`);
    }
}

async function showFrameWhenReady() {
  try {
    if (frame && !frame.complete) {
      await new Promise((res, rej) => {
        frame.onload = () => res();
        frame.onerror = () => res(); 
      });
    }
    frame.style.opacity = '1';
  } catch (e) { frame.style.opacity = '1'; }
}

async function startCamera(){
  try {
    videoReady = false;
    if (stream) {
      stream.getTracks().forEach(t=>t.stop());
      stream = null;
    }

    const constraints = {
      // Para o erro "Could not start audio source", o ideal √© tentar S√ì a c√¢mera
      // e depois adicionar o √°udio. Mas o padr√£o √© tentar ambos. Vamos manter o padr√£o.
      video: { facingMode: usingFront ? 'user' : 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
      audio: true // Tentar √°udio, mas se falhar (o erro anterior), o v√≠deo deve funcionar
    };

    stream = await navigator.mediaDevices.getUserMedia(constraints);

    video.srcObject = stream;
    video.muted = true;
    video.setAttribute('playsinline', '');

    await new Promise((res, rej) => {
      if (video.readyState >= 1 && video.videoWidth && video.videoHeight) {
        videoReady = true;
        return res();
      }
      const onMeta = () => {
        video.removeEventListener('loadedmetadata', onMeta);
        videoReady = true;
        res();
      };
      video.addEventListener('loadedmetadata', onMeta);
      setTimeout(() => {
        if (!videoReady) { videoReady = !!(video.videoWidth && video.videoHeight); res(); }
      }, 5000);
    });

    await video.play();

    enable.style.display = 'none';
    controls.style.display = 'flex';

    showFrameWhenReady();
    drawToCanvas();
    
    // Se o √°udio falhar (erro anterior), o stream ainda deve conter o v√≠deo
    if (stream.getAudioTracks().length === 0) {
        console.warn("Aviso: Falha ao iniciar a fonte de √°udio. A grava√ß√£o do v√≠deo ser√° silenciosa.");
    }
    
  } catch (err) {
    console.error('startCamera error', err);
    alert('Erro ao acessar c√¢mera: ' + (err && err.message ? err.message : err));
  }
}

function drawToCanvas() {
    if (!videoReady) return;

    const vW = video.videoWidth;
    const vH = video.videoHeight;
    const cW = canvas.width;
    const cH = canvas.height;

    const videoRatio = vW / vH;
    const canvasRatio = cW / cH;

    let drawW, drawH, x, y;

    if (videoRatio > canvasRatio) { 
        drawH = cH;
        drawW = drawH * videoRatio;
        x = (cW - drawW) / 2;
        y = 0;
    } else { 
        drawW = cW;
        drawH = drawW / videoRatio;
        x = 0;
        y = (cH - drawH) / 2;
    }

    ctx.clearRect(0, 0, cW, cH);
    ctx.drawImage(video, x, y, drawW, drawH);

    if (frame.complete && frame.naturalWidth > 0 && frame.style.opacity === '1') {
        ctx.drawImage(frame, 0, 0, cW, cH);
    }
}

let drawLoopId = null;
function drawLoop(){
  if (drawLoopId) return;
  function loop(){
    if (videoReady && !drawInterval) drawToCanvas(); 
    drawLoopId = requestAnimationFrame(loop);
  }
  loop();
}
function stopDrawLoop(){
  if (drawLoopId) {
    cancelAnimationFrame(drawLoopId);
    drawLoopId = null;
  }
}

/* -------------------------------------------------------------------------- */
/* FOTO (IMAGEM) - AGORA AUTOM√ÅTICA                             */
/* -------------------------------------------------------------------------- */

photoBtn.addEventListener('click', async () => {
  if (!videoReady) {
    alert('Aguarde a c√¢mera carregar.');
    return;
  }

  // 1. Tira a foto (Desenha a √∫ltima moldura no canvas)
  drawToCanvas();

  // 2. Converte para Blob
  const dataUrl = canvas.toDataURL('image/png');
  const blob = await (await fetch(dataUrl)).blob();
  
  // 3. Salva automaticamente
  await autoSaveMedia(blob, "foto.png", blob.type);

  // 4. Retorna √† c√¢mera (N√£o precisa de Refazer)
});

/* -------------------------------------------------------------------------- */
/* V√çDEO (GRAVA√á√ÉO) - AGORA AUTOM√ÅTICA                             */
/* -------------------------------------------------------------------------- */

async function startRecording(){
  if (!videoReady) {
    const started = await new Promise(res => {
      let waited = 0;
      const check = setInterval(() => {
        waited += 100;
        if (video.videoWidth && video.videoHeight) {
          clearInterval(check); res(true);
        } else if (waited > 3000) { clearInterval(check); res(false); }
      }, 100);
    });
    if (!started) return;
  }

  drawToCanvas();

  const canvasStream = canvas.captureStream(30);
  const audioTracks = stream ? stream.getAudioTracks() : [];
  
  // Adiciona a trilha de √°udio
  if (audioTracks && audioTracks.length) {
    try { canvasStream.addTrack(audioTracks[0]); } catch(e){ console.warn('addTrack failed', e); }
  }

  if (canvasStream.getVideoTracks().length === 0) {
      alert("Aviso: Nenhuma trilha de v√≠deo foi detectada no Canvas Stream. A grava√ß√£o do v√≠deo pode falhar.");
  }

  let recordedChunks = [];
  let options = {};
  
  const mime = 'video/webm;codecs=vp8,opus'; 
  try { 
      if (MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(mime)) {
          options.mimeType = mime; 
      } else {
          options.mimeType = 'video/webm';
      }
  } catch(e){}

  try {
    recorder = new MediaRecorder(canvasStream, options);
  } catch (e) {
    console.error("Erro ao inicializar MediaRecorder:", e);
    alert("Erro cr√≠tico: O navegador n√£o suporta a grava√ß√£o de v√≠deo.");
    return;
  }

  recorder.ondataavailable = e => { if (e.data && e.data.size) recordedChunks.push(e.data); };

  recorder.onstop = async () => {
    stopTimer();
    // Para o intervalo de desenho agressivo
    if (drawInterval) clearInterval(drawInterval);
    drawInterval = null;
    
    recordBtn.classList.remove('recording');
    console.log('Grava√ß√£o finalizada. Total de chunks:', recordedChunks.length);

    if (recordedChunks.length === 0) {
        alert('Erro: Nenhuma grava√ß√£o capturada. Tente gravar por mais tempo.');
        return;
    }

    const finalBlob = new Blob(recordedChunks, { type: recordedChunks[0]?.type || 'video/webm' });
    
    if (finalBlob.size < 1024) { 
        console.warn('Aviso: O arquivo gravado √© muito pequeno. O v√≠deo pode estar vazio.');
    }
    
    // Salva automaticamente
    await autoSaveMedia(finalBlob, 'video_capturado.webm', finalBlob.type);
    
    // N√£o precisa de refazer ou preview, volta para a c√¢mera.
  };

  recorder.start();
  startTimer();
  recordBtn.classList.add('recording');

  // Desenho agressivo para garantir que o Canvas Stream capture quadros
  if (drawInterval) clearInterval(drawInterval);
  drawInterval = setInterval(() => {
    drawToCanvas();
  }, 33); // Aproximadamente 30 FPS
}

function stopRecording(){
  if (recorder && recorder.state !== 'inactive') {
    try { recorder.stop(); } catch(e){ console.warn(e); }
  }
}

/* -------------------------------------------------------------------------- */
/* CONTROLES                                */
/* -------------------------------------------------------------------------- */

function startTimer(){
  elapsed = 0;
  timerEl.style.display = 'block';
  timerEl.textContent = '0.0s';
  timerInt = setInterval(()=> {
    elapsed += 0.1;
    timerEl.textContent = elapsed.toFixed(1) + 's';
  },100);
}

function stopTimer(){
  clearInterval(timerInt);
  timerInt = null;
  timerEl.style.display = 'none';
}

(function bindPressHold(){
  recordBtn.addEventListener('contextmenu', e => e.preventDefault());

  const handleStartRecording = async (e) => {
    e.preventDefault();
    if (!videoReady) {
      await startCamera();
    }
    await startRecording();
  };
  
  const handleStopRecording = (e) => {
    e.preventDefault();
    stopRecording();
  };

  // Bot√£o de grava√ß√£o - L√≥gica de Pressionar e Soltar (ou Click)
  recordBtn.addEventListener('pointerdown', handleStartRecording);
  recordBtn.addEventListener('pointerup', handleStopRecording);
  recordBtn.addEventListener('pointercancel', handleStopRecording);

  recordBtn.addEventListener('touchstart', handleStartRecording, {passive:false});
  recordBtn.addEventListener('touchend', handleStopRecording, {passive:false});
  recordBtn.addEventListener('touchcancel', handleStopRecording, {passive:false});

  recordBtn.addEventListener('click', async (e) => {
    e.preventDefault();
    if (!recorder) {
      if (!videoReady) await startCamera();
      await startRecording();
      // Auto-stop ap√≥s 3s para clicks r√°pidos
      setTimeout(()=> stopRecording(), 3000);
    } else {
      stopRecording();
    }
  });
})();

enable.addEventListener('click', startCamera);

switchBtn.addEventListener('click', async () => {
    usingFront = !usingFront;
    await startCamera();
});

/* ---------- Inicializa√ß√£o ---------- */

drawLoop();

window.addEventListener('pagehide', () => {
  try {
    if (stream) stream.getTracks().forEach(t=>t.stop());
  } catch(e){}
  stopDrawLoop();
});
</script>
</body>
</html>
