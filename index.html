// Pr√©-carrega o FFmpeg ao carregar a p√°gina
async function ensureFFmpegLoaded(){
  if (ffmpeg || ffmpegLoading) return true;
  ffmpegLoading = true;
  // Apenas mostra o carregamento se a c√¢mera j√° tiver carregado ou se demorar
  if(videoReady) loadingOverlay.style.display = 'flex';
  loadingOverlay.textContent = 'Carregando recursos de convers√£o...';
  
  try {
    ffmpeg = FFmpeg.createFFmpeg({ 
        log: false,
        corePath: `${CORE_BASE_URL}/ffmpeg-core.js`, // SOLU√á√ÉO: Define explicitamente o caminho do core
        progress: ({ ratio }) => {
            if (ratio < 0 || ratio > 1) return;
            loadingOverlay.textContent = `Convertendo: ${Math.round(ratio * 100)}%`;
        }
    });
    await ffmpeg.load();
    return true;
  } catch (e) {
    console.error('FFmpeg load failed', e);
    ffmpeg = null;
    alert('‚ùå FALHA AO CARREGAR CONVERSOR MP4. Verifique a conex√£o com a internet.');
    return false;
  } finally {
    ffmpegLoading = false;
    // Esconde o overlay ap√≥s o carregamento, se a c√¢mera j√° estiver pronta.
    if (videoReady) loadingOverlay.style.display = 'none';
  }
}

// Fun√ß√£o unificada para SALVAR
async function handleSave(blob, fileName, fileType) {
    saveBtn.disabled = true;
    retryBtn.disabled = true;
    loadingOverlay.style.display = 'flex';
    loadingOverlay.textContent = 'Finalizando salvamento...';
    
    try {
        const file = new File([blob], fileName, { type: fileType });

        // Tenta 1: Web Share Files
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
            try {
                await navigator.share({ files: [file], title: fileName.includes('video') ? 'V√≠deo Capturado' : 'Foto Capturada' });
                handleRetry(); 
                return; 
            } catch (shareError) {
                console.warn('Falha no Web Share API. Tentando Download Direto:', shareError);
            }
        }

        // Tenta 2: Download Direto
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        
        setTimeout(() => {
            a.click();
            document.body.removeChild(a);
            alert(`Download de ${fileName} iniciado! Por favor, CONFIRME O DOWNLOAD na caixa de di√°logo do seu navegador.`);
            URL.revokeObjectURL(url); 
            handleRetry();
        }, 100);
        
        document.body.appendChild(a);

    } catch (e) {
        console.error('Falha cr√≠tica no salvamento:', e);
        alert(`Falha cr√≠tica no salvamento. Erro: ${e.message}`);
        saveBtn.disabled = false;
        retryBtn.disabled = false;
    } finally {
        loadingOverlay.style.display = 'none';
    }
}

// Fun√ß√£o para voltar para a c√¢mera
function handleRetry() {
    if (currentPreviewUrl) {
        URL.revokeObjectURL(currentPreviewUrl);
        currentPreviewUrl = null;
    }
    
    preview.style.display = 'none';
    previewButtons.style.display = 'none';
    previewPhoto.src = '';
    previewVideo.src = '';
    previewVideo.pause();
    saveBtn.onclick = null; 
    retryBtn.onclick = null; 
    saveBtn.disabled = false;
    retryBtn.disabled = false;
}
