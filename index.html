<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>Moldura Criativa - C√¢mera Final</title>

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    width:100%; height:100%;
    background:#000;
    overflow:hidden;
    font-family:system-ui, -apple-system;
    -webkit-user-select:none;
    user-select:none;
    -webkit-touch-callout:none;
    touch-action:manipulation;
  }

  /* V√≠deo da c√¢mera */
  #video {
    position:fixed; inset:0;
    width:100vw; height:100vh;
    object-fit:cover;
    z-index:1;
    pointer-events:none;
    background:#000;
  }

  /* Moldura */
  #frame {
    position:fixed; inset:0;
    width:100vw; height:100vh;
    object-fit:contain;
    z-index:3;
    pointer-events:none;
    opacity:0;             
    transition:opacity .2s;
  }

  /* Bot√£o ativar c√¢mera */
  #enable {
    position:fixed; left:50%; top:50%;
    transform:translate(-50%, -50%);
    background:#fff; color:#000;
    padding:18px 28px;
    border:none; border-radius:12px;
    font-size:20px;
    z-index:20;
  }

  /* Controles */
  #controls {
    position:fixed; bottom:30px; left:0; right:0;
    display:none; justify-content:center; gap:40px;
    z-index:10;
  }

  .btn {
    width:80px; height:80px;
    background:#fff; border-radius:50%;
    border:none;
    font-size:30px;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 0 20px #0008;
    touch-action:none;
  }
  
  /* Indicador de grava√ß√£o */
  .btn.recording {
    background: red;
    box-shadow: 0 0 0 8px rgba(255, 0, 0, 0.5);
  }

  /* Timer */
  #timer {
    position:fixed; top:20px; left:50%;
    transform:translateX(-50%);
    font-size:28px; color:#fff;
    display:none; font-weight:600;
    z-index:20;
  }
  
  /* Loading Overlay (apenas para inicializa√ß√£o) */
  #loading-overlay {
      position: fixed; inset: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: none; 
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 50;
      padding: 0 40px;
      text-align: center;
  }
  
  #loading-overlay:after {
      content: '';
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 15px;
  }
  
  /* --- ESTILOS DA PR√âVIA --- */
  #preview {
    position:fixed; inset:0;
    background:#000;
    z-index:30;
    display:none;
    justify-content:center;
    align-items:center;
  }

  #preview video,
  #preview img {
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    pointer-events:auto;
  }

  /* Bot√µes Salvar / Refazer (VERTICAL) */
  #preview-buttons {
    position:fixed; bottom:30px; left:0; right:0;
    display:none;
    flex-direction:column;
    align-items:center;
    gap:20px;
    z-index:40;
    pointer-events:auto;
  }

  .pbtn {
    padding:16px 28px;
    background:#fff;
    border:none;
    border-radius:12px;
    font-size:20px;
    color:#000;
    width:60%;
    text-align:center;
  }
  
  .pbtn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
  }
  
  @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<button id="enable">Ativar C√¢mera</button>

<video id="video" autoplay playsinline muted></video>
<img id="frame" src="assets/moldura.png" alt="Moldura"/>

<canvas id="canvas" width="540" height="960" style="display:none"></canvas>

<div id="controls">
  <button id="switch" class="btn">üîÑ</button>
  <button id="photo" class="btn">üì∏</button>
  <button id="record" class="btn">‚è∫</button>
</div>

<div id="timer">0.0s</div>

<div id="preview">
  <video id="previewVideo" controls playsinline style="display:none"></video>
  <img id="previewPhoto" style="display:none" alt="Pr√©via da foto"/>
</div>

<div id="preview-buttons">
  <button id="save" class="pbtn">Salvar</button>
  <button id="retry" class="pbtn">Refazer</button>
</div>

<div id="loading-overlay">Carregando...</div>


<script>
// --- Vari√°veis Globais ---
let stream=null;
let usingFront=true;
let recorder=null;
let elapsed=0;
let timerInt=null;
let videoReady=false;
let drawInterval = null; 

// --- Elementos DOM ---
const video=document.getElementById("video");
const frame=document.getElementById("frame");
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
const timerEl=document.getElementById("timer");
const enable=document.getElementById("enable");
const controls=document.getElementById("controls");
const loadingOverlay = document.getElementById("loading-overlay");
const switchBtn = document.getElementById('switch');
const photoBtn = document.getElementById('photo');
const recordBtn = document.getElementById('record');
const preview=document.getElementById("preview");
const previewVideo=document.getElementById("previewVideo");
const previewPhoto=document.getElementById("previewPhoto");
const previewButtons=document.getElementById("preview-buttons");
const saveBtn=document.getElementById("save");
const retryBtn=document.getElementById("retry");


/* -------------------------------------------------------------------------- */
/* FUN√á√ïES DE UTILITY                               */
/* -------------------------------------------------------------------------- */

// Fun√ß√£o unificada para SALVAR (mantida com a prioridade de Download Direto)
async function handleSave(blob, fileName, fileType, finalUrlToRevoke) {
    saveBtn.disabled = true;
    retryBtn.disabled = true;
    loadingOverlay.style.display = 'flex';
    loadingOverlay.textContent = 'Finalizando salvamento...';
    
    try {
        const file = new File([blob], fileName, { type: fileType });

        // Tenta 1: Web Share Files (Se falhar, passa para o Download Direto)
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
            try {
                await navigator.share({ files: [file], title: fileName.includes('video') ? 'V√≠deo Capturado' : 'Foto Capturada' });
                handleRetry(); 
                return; 
            } catch (shareError) {
                console.warn('Falha no Web Share API. Tentando Download Direto:', shareError);
            }
        }

        // Tenta 2: Download Direto (O MAIS ROBUSTO)
        const url = finalUrlToRevoke || URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        
        setTimeout(() => {
            a.click();
            document.body.removeChild(a);
            
            alert(`Download de ${fileName} iniciado! Por favor, **CONFIRME O DOWNLOAD** na caixa de di√°logo que aparece no topo/fundo do seu navegador. (O v√≠deo WEBM pode n√£o ser vis√≠vel na galeria)`);
            
            handleRetry();
        }, 100);
        
        document.body.appendChild(a);

    } catch (e) {
        console.error('Falha cr√≠tica no salvamento:', e);
        alert(`Falha cr√≠tica. Verifique as permiss√µes de download. Erro: ${e.message}`);
        saveBtn.disabled = false;
        retryBtn.disabled = false;
    } finally {
        loadingOverlay.style.display = 'none';
    }
}

// Fun√ß√£o para voltar para a c√¢mera
function handleRetry() {
    preview.style.display = 'none';
    previewButtons.style.display = 'none';
    previewPhoto.src = '';
    previewVideo.src = '';
    previewVideo.pause();
    saveBtn.onclick = null; 
    retryBtn.onclick = null; 
}


// Fun√ß√£o para mostrar a moldura quando pronta (sem travar o c√≥digo)
async function showFrameWhenReady() {
    try {
        await new Promise((res, rej) => {
            frame.onload = () => res();
            frame.onerror = () => res(); 
            if (frame.complete) res();
        });
        frame.style.opacity = '1';
    } catch (e) { 
        frame.style.opacity = '1'; 
    }
}

async function startCamera(){
  try {
    // 1. Resetar o estado da c√¢mera
    videoReady = false;
    if (stream) {
      stream.getTracks().forEach(t=>t.stop());
      stream = null;
    }

    // 2. Definir as restri√ß√µes da c√¢mera (Frontal ou Traseira)
    const constraints = {
      video: { facingMode: usingFront ? 'user' : 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
      audio: true
    };

    // 3. Obter o stream de m√≠dia
    stream = await navigator.mediaDevices.getUserMedia(constraints);

    // 4. Configurar o elemento <video>
    video.srcObject = stream;
    video.muted = true;
    video.setAttribute('playsinline', '');

    // 5. Esperar o v√≠deo carregar os metadados
    await new Promise((res, rej) => {
      const onMeta = () => {
        video.removeEventListener('loadedmetadata', onMeta);
        videoReady = true;
        res();
      };
      video.addEventListener('loadedmetadata', onMeta);
      setTimeout(() => { // Falback caso o evento n√£o dispare (ap√≥s 5s)
        if (!videoReady) { videoReady = !!(video.videoWidth && video.videoHeight); res(); }
      }, 5000);
    });

    await video.play();

    // 6. Atualizar a UI
    enable.style.display = 'none';
    controls.style.display = 'flex';

    // 7. Mostrar moldura e iniciar o desenho
    showFrameWhenReady(); // N√£o √© mais 'await', previne travamento
    drawToCanvas();
    
    // NENHUMA CHAMADA AO FFmpeg AQUI.

  } catch (err) {
    console.error('startCamera error', err);
    alert('Erro ao acessar c√¢mera: ' + (err && err.message ? err.message : err));
  }
}

// ... (drawToCanvas, drawLoop, stopDrawLoop, startTimer, stopTimer - fun√ß√µes mantidas) ...

function drawToCanvas() {
    if (!videoReady) return;

    const vW = video.videoWidth;
    const vH = video.videoHeight;
    const cW = canvas.width;
    const cH = canvas.height;
    const videoRatio = vW / vH;
    const canvasRatio = cW / cH;
    let drawW, drawH, x, y;

    if (videoRatio > canvasRatio) { 
        drawH = cH;
        drawW = drawH * videoRatio;
        x = (cW - drawW) / 2;
        y = 0;
    } else { 
        drawW = cW;
        drawH = drawW / videoRatio;
        x = 0;
        y = (cH - drawH) / 2;
    }

    ctx.clearRect(0, 0, cW, cH);
    ctx.drawImage(video, x, y, drawW, drawH);

    if (frame.complete && frame.naturalWidth > 0 && frame.style.opacity === '1') {
        ctx.drawImage(frame, 0, 0, cW, cH);
    }
}

let drawLoopId = null;
function drawLoop(){
  if (drawLoopId) return;
  function loop(){
    if (videoReady && !drawInterval) drawToCanvas(); 
    drawLoopId = requestAnimationFrame(loop);
  }
  loop();
}
function stopDrawLoop(){
  if (drawLoopId) {
    cancelAnimationFrame(drawLoopId);
    drawLoopId = null;
  }
}

function startTimer(){
  elapsed = 0;
  timerEl.style.display = 'block';
  timerEl.textContent = '0.0s';
  timerInt = setInterval(()=> {
    elapsed += 0.1;
    timerEl.textContent = elapsed.toFixed(1) + 's';
  },100);
}

function stopTimer(){
  clearInterval(timerInt);
  timerInt = null;
  timerEl.style.display = 'none';
}

/* -------------------------------------------------------------------------- */
/* FOTO (IMAGEM)                                                            */
/* -------------------------------------------------------------------------- */

photoBtn.addEventListener('click', async () => {
  if (!videoReady) {
    alert('Aguarde a c√¢mera carregar.');
    return;
  }

  drawToCanvas();

  const dataUrl = canvas.toDataURL('image/png');
  const blob = await (await fetch(dataUrl)).blob();
  
  preview.style.display = 'flex';
  previewPhoto.style.display = 'block';
  previewVideo.style.display = 'none';
  previewPhoto.src = dataUrl;
  previewButtons.style.display = 'flex';
  
  saveBtn.textContent = 'Salvar Foto'; 
  saveBtn.disabled = false;
  retryBtn.disabled = false;

  saveBtn.onclick = () => {
      handleSave(blob, "foto.png", blob.type);
  };
  
  retryBtn.onclick = handleRetry;
});

/* -------------------------------------------------------------------------- */
/* V√çDEO (GRAVA√á√ÉO) - AGORA S√ì SALVA WEBM (Sem Convers√£o MP4)             */
/* -------------------------------------------------------------------------- */

async function startRecording(){
  if (!videoReady) {
    alert('Aguarde a c√¢mera carregar.');
    return;
  }

  drawToCanvas();
  const canvasStream = canvas.captureStream(30); 
  
  const videoTrack = canvasStream.getVideoTracks()[0];
  if (videoTrack) {
    try {
        videoTrack.applyConstraints({ frameRate: 30, facingMode: usingFront ? 'user' : 'environment' });
    } catch(e) {
        console.warn("Falha ao aplicar Video Track Constraints:", e);
    }
  }

  const audioTracks = stream ? stream.getAudioTracks() : [];
  
  if (audioTracks && audioTracks.length) {
    try { canvasStream.addTrack(audioTracks[0]); } catch(e){ console.warn('addTrack failed', e); }
  }

  let recordedChunks = [];
  let options = { mimeType: 'video/webm' }; 
  
  try {
    recorder = new MediaRecorder(canvasStream, options);
  } catch (e) {
    console.error("Erro ao inicializar MediaRecorder:", e);
    alert("Erro cr√≠tico: O navegador n√£o suporta a grava√ß√£o de v√≠deo.");
    return;
  }

  recorder.ondataavailable = e => { if (e.data && e.data.size) recordedChunks.push(e.data); };

  recorder.onstop = async () => {
    stopTimer();
    
    if (drawInterval) clearInterval(drawInterval);
    drawInterval = null;
    
    recordBtn.classList.remove('recording');

    if (recordedChunks.length === 0) {
        alert('Erro: Nenhuma grava√ß√£o capturada. Tente gravar por mais tempo.');
        return;
    }
    
    // --- SALVANDO WEBM DIRETO (SEM FFmpeg) ---
    const webmBlob = new Blob(recordedChunks, { type: recordedChunks[0]?.type || 'video/webm' });
    
    let finalBlob = webmBlob;
    let fileNameOut = 'video_capturado.webm';
    let fileType = webmBlob.type;
    let finalUrl = URL.createObjectURL(finalBlob);
    
    loadingOverlay.style.display = 'none';

    // --- FIM DO SALVAMENTO ---

    // Exibir pr√©via do v√≠deo
    preview.style.display = 'flex';
    previewButtons.style.display = 'flex';
    previewPhoto.style.display = 'none';
    previewVideo.style.display = 'block';
    previewVideo.src = finalUrl;
    previewVideo.load();
    previewVideo.play();
    
    saveBtn.textContent = 'Salvar V√≠deo (WEBM)';
    saveBtn.disabled = false;
    retryBtn.disabled = false;

    // Atribuir l√≥gica de salvamento ao bot√£o Salvar
    saveBtn.onclick = () => {
        handleSave(finalBlob, fileNameOut, fileType, finalUrl);
    };

    // Atribuir l√≥gica de refazer ao bot√£o Refazer
    retryBtn.onclick = () => {
        URL.revokeObjectURL(finalUrl); 
        handleRetry();
    };
    
  };

  recorder.start();
  startTimer();
  recordBtn.classList.add('recording');

  // Desenho agressivo (30 FPS)
  if (drawInterval) clearInterval(drawInterval);
  drawInterval = setInterval(() => {
    drawToCanvas();
  }, 33); 
}

function stopRecording(){
  if (recorder && recorder.state !== 'inactive') {
    try { recorder.stop(); } catch(e){ console.warn(e); }
  }
}

/* -------------------------------------------------------------------------- */
/* CONTROLES E INICIALIZA√á√ÉO                         */
/* -------------------------------------------------------------------------- */

(function bindPressHold(){
  recordBtn.addEventListener('contextmenu', e => e.preventDefault());

  const handleStartRecording = async (e) => {
    e.preventDefault();
    if (!videoReady) {
      await startCamera();
    }
    if (recorder && recorder.state !== 'inactive') return; 
    await startRecording();
  };
  
  const handleStopRecording = (e) => {
    e.preventDefault();
    stopRecording();
  };

  recordBtn.addEventListener('pointerdown', handleStartRecording);
  recordBtn.addEventListener('pointerup', handleStopRecording);
  recordBtn.addEventListener('pointercancel', handleStopRecording);

  recordBtn.addEventListener('touchstart', handleStartRecording, {passive:false});
  recordBtn.addEventListener('touchend', handleStopRecording, {passive:false});
  recordBtn.addEventListener('touchcancel', handleStopRecording, {passive:false});

  recordBtn.addEventListener('click', async (e) => {
    e.preventDefault();
    if (!recorder || recorder.state === 'inactive') {
      if (!videoReady) await startCamera();
      await startRecording();
      setTimeout(()=> stopRecording(), 3000);
    } else {
      stopRecording();
    }
  });
})();

enable.addEventListener('click', startCamera);

switchBtn.addEventListener('click', async () => {
    usingFront = !usingFront;
    await startCamera();
});

drawLoop();

window.addEventListener('pagehide', () => {
  try {
    if (stream) stream.getTracks().forEach(t=>t.stop());
  } catch(e){}
  stopDrawLoop();
});
</script>
</body>
</html>
