<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>Moldura Criativa - C√¢mera Final</title>

<!-- FFmpeg (carregado s√≥ quando necess√°rio) -->
<script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.5/dist/ffmpeg.min.js"></script>

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    width:100%; height:100%;
    background:#000;
    overflow:hidden;
    font-family:system-ui, -apple-system;
    -webkit-user-select:none;
    user-select:none;
    -webkit-touch-callout:none;
    touch-action:manipulation;
  }

  /* V√≠deo da c√¢mera */
  #video {
    position:fixed; inset:0;
    width:100vw; height:100vh;
    object-fit:cover;
    z-index:1;
    pointer-events:none;
    background:#000;
  }

  /* Moldura */
  #frame {
    position:fixed; inset:0;
    width:100vw; height:100vh;
    object-fit:contain;
    z-index:3;
    pointer-events:none;
    opacity:0;              /* carregamento r√°pido */
    transition:opacity .2s;
  }

  /* Bot√£o ativar c√¢mera */
  #enable {
    position:fixed; left:50%; top:50%;
    transform:translate(-50%, -50%);
    background:#fff; color:#000;
    padding:18px 28px;
    border:none; border-radius:12px;
    font-size:20px;
    z-index:20;
  }

  /* Controles */
  #controls {
    position:fixed; bottom:30px; left:0; right:0;
    display:none; justify-content:center; gap:40px;
    z-index:10;
  }

  .btn {
    width:80px; height:80px;
    background:#fff; border-radius:50%;
    border:none;
    font-size:30px;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 0 20px #0008;
    touch-action:none;
  }

  /* Timer */
  #timer {
    position:fixed; top:20px; left:50%;
    transform:translateX(-50%);
    font-size:28px; color:#fff;
    display:none; font-weight:600;
    z-index:20;
  }

  /* Pr√©via */
  #preview {
    position:fixed; inset:0;
    background:#000;
    z-index:30;
    display:none;
    justify-content:center;
    align-items:center;
  }

  #preview video,
  #preview img {
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    pointer-events:auto;
  }

  /* Bot√µes Salvar / Refazer (VERTICAL) */
  #preview-buttons {
    position:fixed; bottom:30px; left:0; right:0;
    display:none;
    flex-direction:column;
    align-items:center;
    gap:20px;
    z-index:40;
    pointer-events:auto;
  }

  .pbtn {
    padding:16px 28px;
    background:#fff;
    border:none;
    border-radius:12px;
    font-size:20px;
    color:#000;
    width:60%;
    text-align:center;
  }
</style>
</head>
<body>

<button id="enable">Ativar C√¢mera</button>

<video id="video" autoplay playsinline muted></video>
<img id="frame" src="assets/moldura.png"/>

<canvas id="canvas" width="1080" height="1920" style="display:none"></canvas>

<div id="controls">
  <button id="switch" class="btn">üîÑ</button>
  <button id="photo" class="btn">üì∏</button>
  <button id="record" class="btn">‚è∫</button>
</div>

<div id="timer">0.0s</div>

<div id="preview">
  <video id="previewVideo" controls playsinline style="display:none"></video>
  <img id="previewPhoto" style="display:none"/>
</div>

<div id="preview-buttons">
  <button id="save" class="pbtn">Salvar</button>
  <button id="retry" class="pbtn">Refazer</button>
</div>

<script>
let stream=null;
let usingFront=true;
let recorder=null;
let chunks=[];
let elapsed=0;
let timerInt=null;
let videoReady=false;

const video=document.getElementById("video");
const frame=document.getElementById("frame");
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

const preview=document.getElementById("preview");
const previewVideo=document.getElementById("previewVideo");
const previewPhoto=document.getElementById("previewPhoto");
const previewButtons=document.getElementById("preview-buttons");
const timerEl=document.getElementById("timer");

const enable=document.getElementById("enable");
const controls=document.getElementById("controls");

const saveBtn=document.getElementById("save");
const retryBtn=document.getElementById("retry");
/* --------------------- PARTE 2 (CONTINUA√á√ÉO) --------------------- */

const switchBtn = document.getElementById('switch');
const photoBtn = document.getElementById('photo');
const recordBtn = document.getElementById('record');

let ffmpeg = null;
let ffmpegLoading = false;

/* ---------- util: show/hide frame quickly after load ---------- */
async function showFrameWhenReady() {
  try {
    // wait overlay image loaded but don't block camera show
    if (frame && !frame.complete) {
      await new Promise((res, rej) => {
        frame.onload = () => res();
        frame.onerror = () => res(); // ignore error, still continue
      });
    }
    frame.style.opacity = '1';
  } catch (e) { frame.style.opacity = '1'; }
}

/* ---------- start camera, wait metadata for reliable readiness ---------- */
async function startCamera(){
  try {
    videoReady = false;
    // stop previous
    if (stream) {
      stream.getTracks().forEach(t=>t.stop());
      stream = null;
    }

    // lightweight constraints for fast open; we scale in canvas later
    const constraints = {
      video: { facingMode: usingFront ? 'user' : 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
      audio: true
    };

    stream = await navigator.mediaDevices.getUserMedia(constraints);

    video.srcObject = stream;
    video.muted = true;
    video.setAttribute('playsinline', '');

    // Wait for metadata (videoWidth/videoHeight available)
    await new Promise((res, rej) => {
      if (video.readyState >= 1 && video.videoWidth && video.videoHeight) {
        videoReady = true;
        return res();
      }
      const onMeta = () => {
        video.removeEventListener('loadedmetadata', onMeta);
        videoReady = true;
        res();
      };
      video.addEventListener('loadedmetadata', onMeta);
      // safety timeout (5s)
      setTimeout(() => {
        if (!videoReady) { videoReady = !!(video.videoWidth && video.videoHeight); res(); }
      }, 5000);
    });

    await video.play();

    // show UI
    enable.style.display = 'none';
    controls.style.display = 'flex';

    // reveal frame (load frame image in background)
    showFrameWhenReady();

    // pre-draw once so canvas has something if user presses immediately
    drawToCanvas();
  } catch (err) {
    console.error('startCamera error', err);
    alert('Erro ao acessar c√¢mera: ' + (err && err.message ? err.message : err));
  }
}

/* ---------- draw loop used for preview and to ensure canvas updated ---------- */
let drawLoopId = null;
function drawLoop(){
  if (drawLoopId) return;
  function loop(){
    if (videoReady) drawToCanvas();
    drawLoopId = requestAnimationFrame(loop);
  }
  loop();
}
function stopDrawLoop(){
  if (drawLoopId) {
    cancelAnimationFrame(drawLoopId);
    drawLoopId = null;
  }
}

/* ---------- PHOTO: drawToCanvas then share/save ---------- */
photoBtn.addEventListener('click', async () => {
  if (!videoReady) {
    alert('Aguarde a c√¢mera carregar.');
    return;
  }

  // draw final frame
  drawToCanvas();

  // convert to blob
  const dataUrl = canvas.toDataURL('image/png');
  const blob = await (await fetch(dataUrl)).blob();

  // show preview fullscreen
  preview.style.display = 'flex';
  previewPhoto.style.display = 'block';
  previewVideo.style.display = 'none';
  previewPhoto.src = dataUrl;
  previewButtons.style.display = 'flex';

  // Save uses native share when possible (option B)
  saveBtn.onclick = async () => {
    try {
      // Web Share Level 2 (files) supported?
      if (navigator.canShare && navigator.canShare({ files: [new File([blob], "foto.png", { type: blob.type })] })) {
        await navigator.share({ files: [new File([blob], "foto.png", { type: blob.type })], title: "Foto", text: "Salvar foto" });
      } else if (navigator.share) {
        // fallback: create object URL and share link (some browsers support share(url) only)
        const url = URL.createObjectURL(blob);
        try {
          await navigator.share({ url, title: "Foto", text: "Salvar foto" });
          URL.revokeObjectURL(url);
        } catch (e) {
          // final fallback: trigger download
          URL.revokeObjectURL(url);
          const a = document.createElement('a');
          a.href = dataUrl;
          a.download = 'foto.png';
          a.click();
        }
      } else {
        // fallback to download
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = 'foto.png';
        a.click();
      }
    } catch (e) {
      console.warn('Share/save failed, fallback to download', e);
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = 'foto.png';
      a.click();
    }
  };

  retryBtn.onclick = () => {
    preview.style.display = 'none';
    previewButtons.style.display = 'none';
    previewPhoto.src = '';
  };
});

/* ---------- Recording: press & hold (pointer events + touch fallbacks) ---------- */
async function ensureFFmpegLoaded(){
  if (ffmpeg || ffmpegLoading) return;
  ffmpegLoading = true;
  try {
    ffmpeg = FFmpeg.createFFmpeg({ log: false });
    await ffmpeg.load();
  } catch (e) {
    console.error('FFmpeg load failed', e);
    ffmpeg = null;
  } finally {
    ffmpegLoading = false;
  }
}

async function startRecording(){
  if (!videoReady) {
    // if camera visually open but metadata not ready, wait a bit (grace)
    const started = await new Promise(res => {
      let waited = 0;
      const check = setInterval(() => {
        waited += 100;
        if (video.videoWidth && video.videoHeight) {
          clearInterval(check); res(true);
        } else if (waited > 3000) { clearInterval(check); res(false); }
      }, 100);
    });
    if (!started) return;
  }

  // ensure at least one draw
  drawToCanvas();

  // capture canvas stream with audio
  const canvasStream = canvas.captureStream(30);
  const audioTracks = stream ? stream.getAudioTracks() : [];
  if (audioTracks && audioTracks.length) {
    try { canvasStream.addTrack(audioTracks[0]); } catch(e){ console.warn('addTrack failed', e); }
  }

  recordedChunks = [];
  let options = {};
  const mime = 'video/webm;codecs=vp8,opus';
  try { if (MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(mime)) options.mimeType = mime; } catch(e){}

  recorder = new MediaRecorder(canvasStream, options);
  recorder.ondataavailable = e => { if (e.data && e.data.size) recordedChunks.push(e.data); };

  recorder.onstop = async () => {
    stopTimer();
    recordBtn.classList.remove('recording');

    const webmBlob = new Blob(recordedChunks, { type: recordedChunks[0]?.type || 'video/webm' });

    // show preview (loading state)
    preview.style.display = 'flex';
    previewButtons.style.display = 'flex';
    previewPhoto.style.display = 'none';
    previewVideo.style.display = 'block';
    previewVideo.src = ''; // clear previous

    // convert to MP4 using ffmpeg (lazy load)
    try {
      await ensureFFmpegLoaded();
      if (!ffmpeg) throw new Error('ffmpeg failed to load');

      const data = await FFmpeg.fetchFile(webmBlob);
      ffmpeg.FS('writeFile', 'input.webm', data);

      await ffmpeg.run(
        '-i','input.webm',
        '-c:v','libx264',
        '-preset','veryfast',
        '-crf','23',
        '-c:a','aac',
        '-b:a','128k',
        '-movflags','faststart',
        'output.mp4'
      );

      const mp4Data = ffmpeg.FS('readFile', 'output.mp4');
      const mp4Blob = new Blob([mp4Data.buffer], { type: 'video/mp4' });
      const url = URL.createObjectURL(mp4Blob);
      previewVideo.src = url;

      // Save uses native share when possible
      saveBtn.onclick = async () => {
        try {
          const file = new File([mp4Blob], 'video.mp4', { type: 'video/mp4' });
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            await navigator.share({ files: [file], title: 'V√≠deo' });
          } else if (navigator.share) {
            // some browsers allow share with url
            const tempUrl = URL.createObjectURL(mp4Blob);
            try {
              await navigator.share({ url: tempUrl, title: 'V√≠deo' });
            } catch (e) {
              // fallback
              const a = document.createElement('a');
              a.href = tempUrl;
              a.download = 'video.mp4';
              a.click();
            } finally { URL.revokeObjectURL(tempUrl); }
          } else {
            // fallback to download
            const a = document.createElement('a');
            a.href = url;
            a.download = 'video.mp4';
            a.click();
          }
        } catch (e) {
          console.warn('Share failed, fallback to download', e);
          const a = document.createElement('a');
          a.href = previewVideo.src;
          a.download = 'video.mp4';
          a.click();
        }
      };

      retryBtn.onclick = () => {
        preview.style.display = 'none';
        previewButtons.style.display = 'none';
        previewVideo.pause();
        previewVideo.src = '';
      };

      // cleanup ffmpeg FS if possible
      try { ffmpeg.FS('unlink','input.webm'); ffmpeg.FS('unlink','output.mp4'); } catch(e){}
    } catch (e) {
      console.error('convert error', e);
      // fallback: play webm and allow share/download
      const url = URL.createObjectURL(webmBlob);
      previewVideo.src = url;
      saveBtn.onclick = () => {
        if (navigator.share && navigator.canShare && navigator.canShare({ files: [new File([webmBlob], 'video.webm', { type: webmBlob.type })] })) {
          const file = new File([webmBlob], 'video.webm', { type: webmBlob.type });
          navigator.share({ files: [file], title: 'V√≠deo' }).catch(()=>{ const a = document.createElement('a'); a.href = url; a.download = 'video.webm'; a.click(); });
        } else {
          const a = document.createElement('a');
          a.href = url;
          a.download = 'video.webm';
          a.click();
        }
      };
      retryBtn.onclick = () => { preview.style.display = 'none'; previewButtons.style.display = 'none'; previewVideo.pause(); previewVideo.src=''; };
    }
  };

  recorder.start();
  startTimer();
  recordBtn.classList.add('recording');

  // animation: continuously draw to canvas while recording
  (function anim(){
    if (recorder && recorder.state !== 'inactive') {
      drawToCanvas();
      requestAnimationFrame(anim);
    }
  })();
}

function stopRecording(){
  if (recorder && recorder.state !== 'inactive') {
    try { recorder.stop(); } catch(e){ console.warn(e); }
  }
}

/* ---------- Timer helpers ---------- */
function startTimer(){
  elapsed = 0;
  timerEl.style.display = 'block';
  timerEl.textContent = '0.0s';
  timerInt = setInterval(()=> {
    elapsed += 0.1;
    timerEl.textContent = elapsed.toFixed(1) + 's';
  },100);
}

function stopTimer(){
  clearInterval(timerInt);
  timerInt = null;
  timerEl.style.display = 'none';
}

/* ---------- Press & hold binding (pointer + touch fallbacks) ---------- */
(function bindPressHold(){
  // Prevent default context
  recordBtn.addEventListener('contextmenu', e => e.preventDefault());

  recordBtn.addEventListener('pointerdown', async (e) => {
    e.preventDefault();
    // ensure camera ready
    if (!videoReady) {
      // small wait
      await startCamera();
    }
    await startRecording();
  });

  recordBtn.addEventListener('pointerup', (e) => {
    e.preventDefault();
    stopRecording();
  });

  recordBtn.addEventListener('pointercancel', (e) => {
    e.preventDefault();
    stopRecording();
  });

  // touch fallback
  recordBtn.addEventListener('touchstart', async (e) => { e.preventDefault(); if (!videoReady) await startCamera(); await startRecording(); }, {passive:false});
  recordBtn.addEventListener('touchend', (e) => { e.preventDefault(); stopRecording(); }, {passive:false});
  recordBtn.addEventListener('touchcancel', (e) => { e.preventDefault(); stopRecording(); }, {passive:false});

  // click fallback: quick tap toggles short recording (accessibility)
  recordBtn.addEventListener('click', async (e) => {
    e.preventDefault();
    if (!recorder) {
      if (!videoReady) await startCamera();
      await startRecording();
      // auto-stop after 3s for click fallback
      setTimeout(()=> stopRecording(), 3000);
    } else {
      stopRecording();
    }
  });
})();

/* ---------- Ensure preview buttons are clickable (fix pointer-events issues) ---------- */
previewButtons.addEventListener('click', (e) => {
  // clicks are handled by saveBtn/retryBtn assigned dynamically; stop propagation
  e.stopPropagation();
});

/* ---------- Auto-start draw loop (keeps canvas updated in background) ---------- */
drawLoop();

/* ---------- final touch: when page hidden, stop camera ---------- */
window.addEventListener('pagehide', () => {
  try {
    if (stream) stream.getTracks().forEach(t=>t.stop());
  } catch(e){}
  stopDrawLoop();
});
