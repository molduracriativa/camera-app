<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>Moldura Criativa - C√¢mera Final</title>

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    width:100%; height:100%;
    background:#000;
    overflow:hidden;
    font-family:system-ui, -apple-system;
    -webkit-user-select:none;
    user-select:none;
    -webkit-touch-callout:none;
    touch-action:manipulation;
  }

  /* V√≠deo da c√¢mera */
  #video {
    position:fixed; inset:0;
    width:100vw; height:100vh;
    object-fit:cover;
    z-index:1;
    pointer-events:none;
    background:#000;
  }

  /* Moldura */
  #frame {
    position:fixed; inset:0;
    width:100vw; height:100vh;
    object-fit:contain;
    z-index:3;
    pointer-events:none;
    opacity:0;              /* carregamento r√°pido */
    transition:opacity .2s;
  }

  /* Bot√£o ativar c√¢mera */
  #enable {
    position:fixed; left:50%; top:50%;
    transform:translate(-50%, -50%);
    background:#fff; color:#000;
    padding:18px 28px;
    border:none; border-radius:12px;
    font-size:20px;
    z-index:20;
  }

  /* Controles */
  #controls {
    position:fixed; bottom:30px; left:0; right:0;
    display:none; justify-content:center; gap:40px;
    z-index:10;
  }

  .btn {
    width:80px; height:80px;
    background:#fff; border-radius:50%;
    border:none;
    font-size:30px;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 0 20px #0008;
    touch-action:none;
  }
  
  /* Indicador de grava√ß√£o */
  .btn.recording {
    background: red;
    box-shadow: 0 0 0 8px rgba(255, 0, 0, 0.5);
  }

  /* Timer */
  #timer {
    position:fixed; top:20px; left:50%;
    transform:translateX(-50%);
    font-size:28px; color:#fff;
    display:none; font-weight:600;
    z-index:20;
  }

  /* Pr√©via */
  #preview {
    position:fixed; inset:0;
    background:#000;
    z-index:30;
    display:none;
    justify-content:center;
    align-items:center;
  }

  #preview video,
  #preview img {
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    pointer-events:auto;
  }

  /* Bot√µes Salvar / Refazer (VERTICAL) */
  #preview-buttons {
    position:fixed; bottom:30px; left:0; right:0;
    display:none;
    flex-direction:column;
    align-items:center;
    gap:20px;
    z-index:40;
    pointer-events:auto;
  }

  .pbtn {
    padding:16px 28px;
    background:#fff;
    border:none;
    border-radius:12px;
    font-size:20px;
    color:#000;
    width:60%;
    text-align:center;
  }
  
  .pbtn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
  }
</style>
</head>
<body>

<button id="enable">Ativar C√¢mera</button>

<video id="video" autoplay playsinline muted></video>
<img id="frame" src="assets/moldura.png" alt="Moldura"/>

<canvas id="canvas" width="1080" height="1920" style="display:none"></canvas>

<div id="controls">
  <button id="switch" class="btn">üîÑ</button>
  <button id="photo" class="btn">üì∏</button>
  <button id="record" class="btn">‚è∫</button>
</div>

<div id="timer">0.0s</div>

<div id="preview">
  <video id="previewVideo" controls playsinline style="display:none"></video>
  <img id="previewPhoto" style="display:none" alt="Pr√©via da foto"/>
</div>

<div id="preview-buttons">
  <button id="save" class="pbtn">Salvar</button>
  <button id="retry" class="pbtn">Refazer</button>
</div>

<script>
let stream=null;
let usingFront=true;
let recorder=null;
let chunks=[];
let elapsed=0;
let timerInt=null;
let videoReady=false;
let drawInterval = null; // Novo intervalo para for√ßar o desenho

const video=document.getElementById("video");
const frame=document.getElementById("frame");
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

const preview=document.getElementById("preview");
const previewVideo=document.getElementById("previewVideo");
const previewPhoto=document.getElementById("previewPhoto");
const previewButtons=document.getElementById("preview-buttons");
const timerEl=document.getElementById("timer");

const enable=document.getElementById("enable");
const controls=document.getElementById("controls");

const saveBtn=document.getElementById("save");
const retryBtn=document.getElementById("retry");

const switchBtn = document.getElementById('switch');
const photoBtn = document.getElementById('photo');
const recordBtn = document.getElementById('record');

/* -------------------------------------------------------------------------- */
/* FUN√á√ïES BASE                               */
/* -------------------------------------------------------------------------- */

async function showFrameWhenReady() {
  try {
    if (frame && !frame.complete) {
      await new Promise((res, rej) => {
        frame.onload = () => res();
        frame.onerror = () => res(); 
      });
    }
    frame.style.opacity = '1';
  } catch (e) { frame.style.opacity = '1'; }
}

async function startCamera(){
  try {
    videoReady = false;
    if (stream) {
      stream.getTracks().forEach(t=>t.stop());
      stream = null;
    }

    const constraints = {
      video: { facingMode: usingFront ? 'user' : 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
      audio: true
    };

    stream = await navigator.mediaDevices.getUserMedia(constraints);

    video.srcObject = stream;
    video.muted = true;
    video.setAttribute('playsinline', '');

    await new Promise((res, rej) => {
      if (video.readyState >= 1 && video.videoWidth && video.videoHeight) {
        videoReady = true;
        return res();
      }
      const onMeta = () => {
        video.removeEventListener('loadedmetadata', onMeta);
        videoReady = true;
        res();
      };
      video.addEventListener('loadedmetadata', onMeta);
      setTimeout(() => {
        if (!videoReady) { videoReady = !!(video.videoWidth && video.videoHeight); res(); }
      }, 5000);
    });

    await video.play();

    enable.style.display = 'none';
    controls.style.display = 'flex';

    showFrameWhenReady();

    drawToCanvas();
  } catch (err) {
    console.error('startCamera error', err);
    alert('Erro ao acessar c√¢mera: ' + (err && err.message ? err.message : err));
  }
}

function drawToCanvas() {
    if (!videoReady) return;

    const vW = video.videoWidth;
    const vH = video.videoHeight;
    const cW = canvas.width;
    const cH = canvas.height;

    const videoRatio = vW / vH;
    const canvasRatio = cW / cH;

    let drawW, drawH, x, y;

    if (videoRatio > canvasRatio) { 
        drawH = cH;
        drawW = drawH * videoRatio;
        x = (cW - drawW) / 2;
        y = 0;
    } else { 
        drawW = cW;
        drawH = drawW / videoRatio;
        x = 0;
        y = (cH - drawH) / 2;
    }

    ctx.clearRect(0, 0, cW, cH);
    ctx.drawImage(video, x, y, drawW, drawH);

    if (frame.complete && frame.naturalWidth > 0 && frame.style.opacity === '1') {
        ctx.drawImage(frame, 0, 0, cW, cH);
    }
}

let drawLoopId = null;
function drawLoop(){
  if (drawLoopId) return;
  function loop(){
    if (videoReady && !drawInterval) drawToCanvas(); // S√≥ desenha via RAF se n√£o estiver gravando
    drawLoopId = requestAnimationFrame(loop);
  }
  loop();
}
function stopDrawLoop(){
  if (drawLoopId) {
    cancelAnimationFrame(drawLoopId);
    drawLoopId = null;
  }
}

/* -------------------------------------------------------------------------- */
/* FOTO (IMAGEM)                             */
/* -------------------------------------------------------------------------- */

photoBtn.addEventListener('click', async () => {
  if (!videoReady) {
    alert('Aguarde a c√¢mera carregar.');
    return;
  }

  drawToCanvas();

  const dataUrl = canvas.toDataURL('image/png');
  const blob = await (await fetch(dataUrl)).blob();
  const file = new File([blob], "foto.png", { type: blob.type });

  preview.style.display = 'flex';
  previewPhoto.style.display = 'block';
  previewVideo.style.display = 'none';
  previewPhoto.src = dataUrl;
  previewButtons.style.display = 'flex';
  
  saveBtn.textContent = 'Salvar'; 
  saveBtn.disabled = false;
  retryBtn.disabled = false;

  // ** L√≥gica Salvar Foto **
  saveBtn.onclick = async () => {
    try {
      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({ files: [file], title: "Foto Capturada" });
      } 
      else {
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = 'foto.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    } catch (e) {
      console.warn('Share/save failed, fallback to download', e);
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = 'foto.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  };
  
  // ** L√≥gica Refazer Foto **
  retryBtn.onclick = () => {
    preview.style.display = 'none';
    previewButtons.style.display = 'none';
    previewPhoto.src = '';
  };
});

/* -------------------------------------------------------------------------- */
/* V√çDEO (GRAVA√á√ÉO)                             */
/* -------------------------------------------------------------------------- */

async function startRecording(){
  if (!videoReady) {
    const started = await new Promise(res => {
      let waited = 0;
      const check = setInterval(() => {
        waited += 100;
        if (video.videoWidth && video.videoHeight) {
          clearInterval(check); res(true);
        } else if (waited > 3000) { clearInterval(check); res(false); }
      }, 100);
    });
    if (!started) return;
  }

  // Desenha uma vez para garantir que o canvas esteja atualizado antes de capturar
  drawToCanvas();

  // Captura o stream do canvas (v√≠deo) e o stream da c√¢mera (√°udio)
  const canvasStream = canvas.captureStream(30);
  const audioTracks = stream ? stream.getAudioTracks() : [];
  
  // Adiciona a trilha de √°udio
  if (audioTracks && audioTracks.length) {
    try { canvasStream.addTrack(audioTracks[0]); } catch(e){ console.warn('addTrack failed', e); }
  }
  
  // LOG CR√çTICO para verifica√ß√£o
  console.log('Canvas Stream Tracks:', canvasStream.getTracks());
  if (canvasStream.getVideoTracks().length === 0) {
      alert("Aviso: Nenhuma trilha de v√≠deo foi detectada no Canvas Stream. A grava√ß√£o do v√≠deo falhar√°.");
      // Continua, pois o √°udio pode ter sido adicionado
  }

  let recordedChunks = [];
  let options = {};
  
  // Tenta o codec mais comum para WEBM
  const mime = 'video/webm;codecs=vp8,opus'; 
  try { 
      if (MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(mime)) {
          options.mimeType = mime; 
      } else {
          options.mimeType = 'video/webm';
      }
  } catch(e){}

  try {
    recorder = new MediaRecorder(canvasStream, options);
  } catch (e) {
    console.error("Erro ao inicializar MediaRecorder:", e);
    alert("Erro cr√≠tico: O navegador n√£o suporta a grava√ß√£o de v√≠deo do canvas.");
    return;
  }

  recorder.ondataavailable = e => { if (e.data && e.data.size) recordedChunks.push(e.data); };

  recorder.onstop = async () => {
    stopTimer();
    // Para o intervalo de desenho agressivo
    if (drawInterval) clearInterval(drawInterval);
    drawInterval = null;
    
    recordBtn.classList.remove('recording');
    console.log('Grava√ß√£o finalizada. Total de chunks:', recordedChunks.length);

    if (recordedChunks.length === 0) {
        alert('Erro: Nenhuma grava√ß√£o capturada. Tente gravar por mais tempo.');
        preview.style.display = 'none';
        previewButtons.style.display = 'none';
        return;
    }

    const finalBlob = new Blob(recordedChunks, { type: recordedChunks[0]?.type || 'video/webm' });
    
    // ** Valida√ß√£o Crucial de Blob **
    if (finalBlob.size < 1024) { // Tamanho menor que 1KB indica prov√°vel falha (s√≥ metadados ou s√≥ √°udio min√∫sculo)
        alert('Aviso: O arquivo gravado √© muito pequeno. O v√≠deo pode estar vazio. Tente usar outro navegador (Chrome ou Firefox).');
        // Continua para tentar salvar mesmo assim
    }

    const finalUrl = URL.createObjectURL(finalBlob); 
    const finalFileName = 'video_capturado.webm';
    const finalFileType = 'video/webm';

    // Configura a pr√©via e bot√µes
    preview.style.display = 'flex';
    previewButtons.style.display = 'flex';
    previewPhoto.style.display = 'none';
    previewVideo.style.display = 'block';
    previewVideo.src = finalUrl;
    previewVideo.load();
    saveBtn.textContent = 'Salvar V√≠deo (WEBM)';
    saveBtn.disabled = false;
    retryBtn.disabled = false;
    console.log('Pr√©via do v√≠deo WEBM configurada. Bot√µes ativos.');

    // ** L√≥gica Salvar V√≠deo (Download R√°pido) **
    saveBtn.onclick = async () => {
        try {
          const file = new File([finalBlob], finalFileName, { type: finalFileType });
          
          // 1. Tenta Web Share Files (salvar na galeria/compartilhar)
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            await navigator.share({ files: [file], title: 'V√≠deo Capturado' });
          } 
          // 2. Fallback para Download Direto (Mais confi√°vel)
          else {
            const a = document.createElement('a');
            a.href = finalUrl;
            a.download = finalFileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          }
        } catch (e) {
          console.error('Falha ao tentar salvar/compartilhar o v√≠deo.', e);
          // For√ßa o download como √∫ltimo recurso
          const a = document.createElement('a');
          a.href = finalUrl;
          a.download = finalFileName;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }
    };

    // ** L√≥gica Refazer V√≠deo **
    retryBtn.onclick = () => {
        preview.style.display = 'none';
        previewButtons.style.display = 'none';
        previewVideo.pause();
        previewVideo.src = '';
        URL.revokeObjectURL(finalUrl); // Limpa o Blob URL
        console.log('Refazer v√≠deo executado. URL revogada.');
    };
  };

  recorder.start();
  startTimer();
  recordBtn.classList.add('recording');

  // Desenho agressivo para garantir que o Canvas Stream capture quadros
  if (drawInterval) clearInterval(drawInterval);
  drawInterval = setInterval(() => {
    drawToCanvas();
  }, 33); // Aproximadamente 30 FPS
}

function stopRecording(){
  if (recorder && recorder.state !== 'inactive') {
    try { recorder.stop(); } catch(e){ console.warn(e); }
  }
}

/* -------------------------------------------------------------------------- */
/* CONTROLES                                */
/* -------------------------------------------------------------------------- */

function startTimer(){
  elapsed = 0;
  timerEl.style.display = 'block';
  timerEl.textContent = '0.0s';
  timerInt = setInterval(()=> {
    elapsed += 0.1;
    timerEl.textContent = elapsed.toFixed(1) + 's';
  },100);
}

function stopTimer(){
  clearInterval(timerInt);
  timerInt = null;
  timerEl.style.display = 'none';
}

(function bindPressHold(){
  recordBtn.addEventListener('contextmenu', e => e.preventDefault());

  recordBtn.addEventListener('pointerdown', async (e) => {
    e.preventDefault();
    if (!videoReady) {
      await startCamera();
    }
    await startRecording();
  });

  const stopEvents = (e) => {
    e.preventDefault();
    stopRecording();
  };
  recordBtn.addEventListener('pointerup', stopEvents);
  recordBtn.addEventListener('pointercancel', stopEvents);

  recordBtn.addEventListener('touchstart', async (e) => { e.preventDefault(); if (!videoReady) await startCamera(); await startRecording(); }, {passive:false});
  recordBtn.addEventListener('touchend', stopEvents, {passive:false});
  recordBtn.addEventListener('touchcancel', stopEvents, {passive:false});

  recordBtn.addEventListener('click', async (e) => {
    e.preventDefault();
    if (!recorder) {
      if (!videoReady) await startCamera();
      await startRecording();
      setTimeout(()=> stopRecording(), 3000);
    } else {
      stopRecording();
    }
  });
})();

enable.addEventListener('click', startCamera);

switchBtn.addEventListener('click', async () => {
    usingFront = !usingFront;
    await startCamera();
});

previewButtons.addEventListener('click', (e) => {
  e.stopPropagation();
});

/* ---------- Inicializa√ß√£o ---------- */

drawLoop();

window.addEventListener('pagehide', () => {
  try {
    if (stream) stream.getTracks().forEach(t=>t.stop());
  } catch(e){}
  stopDrawLoop();
});
</script>
</body>
</html>
